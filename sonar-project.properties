# SonarQube Configuration for Flutter Project
sonar.projectKey=salas-and-beats
sonar.projectName=Salas and Beats
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=lib
sonar.tests=test
sonar.language=dart

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/build/**,**/ios/**,**/android/**,**/web/**,**/windows/**,**/macos/**,**/linux/**

# Test exclusions
sonar.test.exclusions=**/*.mocks.dart

# Coverage configuration
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.dart.file.suffixes=.dart
sonar.qualitygate.wait=true

# Code duplication
sonar.cpd.dart.minimumtokens=50

# Analysis parameters
sonar.analysis.mode=publish